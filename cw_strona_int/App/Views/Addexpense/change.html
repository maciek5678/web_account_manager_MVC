<div id="difference" class="col-12" style="background-color:{{color}}"> 
	<div class="limitProperties col-12 col-lg-3">
		<span class="limitPropertiesCat">
			limit:
		</span>
		<br/>{{limit}} zł.
			

	</div>
	<div class="limitProperties col-12 col-lg-3">
		<span class="limitPropertiesCat">
			Dotychczas wydano: 
		</span><br/>{{spended}} zł.
	</div>
	<div class="limitProperties col-12 col-lg-3">
		<span class="limitPropertiesCat">
			Różnica:
		</span><br/> {{diff}} zł.
	</div>
	<div class="limitProperties col-12 col-lg-3">
		<span class="limitPropertiesCat">
			Wydatki + wpisana kwota:
		</span><br/> {{sum}} zł.
	</div>

	<div style="clear:both;"></div>		

</div>
